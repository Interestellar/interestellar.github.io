<article class="tg-post tg-blockpuote">
    {% if page.image %}
    <figure>
        <img src="{{ site.baseurl }}/images/{{ page.image }}" alt="image description">
    </figure>
    {% endif %}
    <div class="tg-post-content">
        <div class="post-meta category-name">
            <span><a href="#">Random</a></span>
        </div>
        <h3><a href="#">{{ page.title }}</a></h3>
        <div class="post-meta">
            <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
        </div>
        <div class="description">
            {{ content }}
        </div>
        <ul class="tg-tags">
            <li>Tags:</li>
            <li><a href="#">Beautiful,</a></li>
            <li><a href="#">Nature,</a></li>
            <li><a href="#">Place,</a></li>
            <li><a href="#">weather</a></li>
        </ul>
        <div class="tg-post-foot">
            <ul class="post-social-icons">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-tumblr"></i></a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i></a></li>
            </ul>
            <div class="post-meta pull-right">
                <span class="tg-post-author">Post By: <a href="#">Stephanie Joyce</a></span>
            </div>
        </div>
    </div>
</article>
    <div class="next-previous">
        <span class="prev-post"><a href="#">previous post</a></span>
        <span class="next-post"><a href="#">next post</a></span>
    </div>
